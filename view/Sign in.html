<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
         <!-- LIBRERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Sign up</title>
        <!-- Bootstraps 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../style/Sign in.css">
        <!-- JS -->
        <script type="module" src="../public/bundle.js"></script>
    </head>

    <body>

        <!-- Container - Sign in -->
        <div class="container-sign-up">
            <div class="background-sign">
                <img src="../img/logo_white.png" alt="logo">
            </div>
            <div class="container-form">
                <form action="#" class="formulario" id="formulario">
                    <div class="header-description">
                        <h1>Sign In</h1>
                        <p>
                            Choose one of available wallet providers or create a new wallet. <a href="#">What is a wallet?</a>
                        </p>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Name" id="name">
                        <span id="nameError" class="error"></span>
                        <input type="text" placeholder="Last name" id="last-name">
                        <span id="lastNameError" class="error"></span>
                        <input type="email" placeholder="Email" id="email">
                        <span id="emailError" class="error"></span>
                        <input type="password" placeholder="Password" id="password">
                        <span id="passwordError" class="error"></span>
                        <button type="submit" class="button">Check in</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!-- ScrollReveal  -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </body>
</html>
